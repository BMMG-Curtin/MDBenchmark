[flake8]
max-line-length = 100
ignore = N806, N803, N802, I100, I101, I201

[coverage:run]
omit =
  mdbenchmark/tests/*
  mdbenchmark/ext/*

[tool:pytest]
pep8maxlinelength = 100
pep8ignore =
    *.py N806, N803, N802, I100, I101, I201
    mdbenchmark/tests/test_analyze.py ALL

[build_sphinx]
all-files = 1
source-dir = docs/
build-dir = docs/_build
warning-is-error = 1
